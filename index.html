<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Owner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #ffffff;
      padding: 24px 20px 28px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      max-width: 380px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 8px;
    }
    p {
      font-size: 14px;
      color: #4b5563;
      margin: 0 0 20px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      font-weight: 600;
    }
    .btn-call {
      background: #16a34a;
      color: #ffffff;
    }
    .btn-whatsapp {
      background: #22c55e;
      color: #ffffff;
    }
    .note {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Contact Owner</h1>
    <p>Use one of the options below to reach the vehicle owner.</p>

    <!-- Call button -->
    <a class="btn btn-call" href="tel:+918805219473">
      Call Owner
    </a>

    <!-- WhatsApp button -->
    <a class="btn btn-whatsapp"
       href="https://wa.me/918805219473?text=Hello,%20I%20am%20contacting%20you%20regarding%20your%20car.">
      WhatsApp Owner
    </a>

    <div class="note">
      For parking / emergency communication only.
    </div>
  </div>

  <!-- Simple logging ping to Google Apps Script -->
  <script>
    (function() {
      // TODO: paste your Apps Script Web App URL below (without quotes)
      var LOG_URL = "https://script.google.com/macros/s/AKfycbyOBAzXiilaiRrjWc6UUPfeUApsG6qo60ToFXQZnPHx6HiU3G9qrikKjg_NrXwf-jDKew/exec";

      try {
        var img = new Image();
        img.src = LOG_URL
          + "?url=" + encodeURIComponent(window.location.href)
          + "&ref=" + encodeURIComponent(document.referrer || "")
          + "&ua="  + encodeURIComponent(navigator.userAgent || "");
      } catch (e) {
        // fail silently, page should still work
      }
    })();
  </script>
</body>
</html>
