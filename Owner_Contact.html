<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Owner</title>
  <style>
    :root{--bg:#ffffff;--accent:#0b84ff;--accent-2:#25D366;--text:#111}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#f7fbff, #ffffff);color:var(--text);padding:20px}
    .card{width:100%;max-width:520px;background:#fff;border-radius:14px;box-shadow:0 10px 30px rgba(16,24,40,0.08);padding:28px;text-align:center}
    h1{font-size:20px;margin:0 0 6px}
    p.lead{margin:0 0 18px;color:#555}
    .actions{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    a.btn{display:inline-block;padding:16px 14px;border-radius:10px;text-decoration:none;font-weight:700;font-size:16px}
    a.call{background:linear-gradient(180deg,#fff,#f1f7ff);border:2px solid var(--accent);color:var(--accent)}
    a.wa{background:linear-gradient(180deg,#e9fff3,#d9fbe6);border:2px solid var(--accent-2);color:var(--accent-2)}
    .note{margin-top:14px;font-size:13px;color:#666}
    .links{margin-top:12px;font-size:13px}
    .links a{color:#0b84ff;text-decoration:none}
    @media(max-width:420px){.actions{grid-template-columns:1fr;}}
  </style>
</head>
<body>
  <div class="card">
    <h1>Contact Owner</h1>
    <p class="lead">Choose an option below to reach the vehicle owner.</p>

    <!-- Update the phone number only in two places if needed -->
    <div class="actions">
      <!-- Call button: uses tel: which most mobile browsers honour -->
      <a class="btn call" href="tel:+918805219473" role="button" aria-label="Call Owner">ðŸ“ž Call Owner</a>

      <!-- WhatsApp button: uses wa.me with prefilled message; works if WhatsApp is installed or via web.whatsapp.com on desktop -->
      <a class="btn wa" href="https://wa.me/918805219473?text=Hello%2C%20I%20want%20to%20contact%20the%20owner" role="button" aria-label="WhatsApp Owner">ðŸ’¬ Whatsapp Owner</a>
    </div>

    <p class="note">If a button does not work on your device, use the direct links below.</p>
    <div class="links">
      <div>Call: <a href="tel:+918805219473">tel:+91 88052 19473</a></div>
      <div>WhatsApp: <a href="https://wa.me/918805219473">https://wa.me/918805219473</a></div>
    </div>
  </div>
</body>
</html>
